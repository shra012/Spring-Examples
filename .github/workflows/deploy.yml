name: Deploy function to DigitalOcean

on:
  push:
    paths:
      - 'Spring-Oracle-Advanced-Queues/deploy/digital-ocean/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_TOKEN }}

      - name: Deploy to DigitalOcean Functions
        run: |
          cd Spring-Oracle-Advanced-Queues/deploy/digital-ocean
          doctl serverless install
          doctl serverless connect provision-resources
          doctl serverless deploy .
        env:
          DIGITALOCEAN_TOKEN: ${{ secrets.DIGITALOCEAN_TOKEN }}
